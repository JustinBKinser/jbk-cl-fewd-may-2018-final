    <body>
        <form id="contactForm" action="Contact.html" method="post">
            <h3>Sign Up To Receive Updates Or Ask A Question:</h3><br>
            
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="user_name"><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="user_email"><br>
            
            <label for="question">Questions:</label><br>
            <textarea id="question" name="user_question"></textarea><br>
            
            <button type="submit">Submit</button>
            
        </form>

    </body>
